<div class="container">
  <h2>Add news:</h2>
  <div class="row form-inline d-flex justify-content-center">
    <div class="form-group col-10">
      <input class="form-control col-12" type="text" placeholder="Enter text..."  name="item" [(ngModel)]="item">
    </div>
    <div class="form-group col-2">
      <button class="btn btn-primary" (click)="addItem(item)">Add</button>
    </div>
  </div>
</div>
